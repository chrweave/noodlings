
<!DOCTYPE html>
<html xml:lang="en-us">
	<head>
		<title>
			Portal RPG
		</title>		
	</head>
	<body>
		<h1>Portal RPG</h1>
		<form onSubmit="return parseArgs()">
			Latin Square Size<br/>
			<input id="squareSize" type ="number"/><br/>
			Randomizing Key (text): <br/>
			<input id="rKey" type ="text"/><br/>				
			<button id="rButton">Generate it!</button>
		</form>
		<div id ="target">
		</div>
		<script src="./rc4Gen.js">
			/*rc4Gen(mySize)
			**initBuffer(keyString)
			**num=pump()*/
		</script> 
		<script src="./latinSquare.js">
			/*latinSquare(squareSize,keyString)
			**latin()
			**depends on rc4Gen.js*/
		</script> 
		<script src="./squareLinkTable.js">
		</script>
		<script src="./squareHighlighter.js">
		</script>
		<script src="./squareReader.js">
		</script>
		<script type="text/javascript">
			function parseArgs(){
				var cubeDim=parseInt(document.getElementById("squareSize").value);
				var keyString = document.getElementById("rKey").value;
				var lat=new latinSquare(cubeDim,keyString);
				var targ=document.getElementById("target");
				var xy=lat.latin();
				var sq= new squareReader(cubeDim,xy);
				var t=sq.readCube();
				targ.innerHTML="";
				targ.appendChild(t);
				return false;
			}
		</script>
	</body>
</html>
