<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div id="chooseYourNamePlayerOne">
    <form id="player1form" onSubmit="return pOneName()">
      <h2>
        Player 1 Character name
      </h2>
      <input type="text" id="pone"/>
      <input type="submit" />
    </form>
  </div>
  <div id="chooseYourNamePlayerTwo" style="display:none">
    <form id="player1form" onSubmit="return pTwoName()">
      <h2>
        Player 2 Character name
      </h2>
      <input type="text" id="ptwo"/>
      <input type="submit" />
    </form>
  </div>
  <div id="battle">
  </div>
  <script>
    function pOneName(){
      alert(document.getElementById("pone").value);
      document.getElementById("chooseYourNamePlayerOne").style.display = "none";
      document.getElementById("chooseYourNamePlayerTwo").style.display = "inline";
    }
    function pTwoName(){
      alert(document.getElementById("ptwo").value);
      document.getElementById("chooseYourNamePlayerTwo").style.display = "none";
    }
  </script>              
</body>
</html>
