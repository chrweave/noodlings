<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
  <title>Ultra Violent Battle of Phrases</title>
</head>
<body>
  <div id="chooseYourNamePlayerOne" >
    <form id="player1form" onSubmit="return pOneName()" style="display:inline">
      <h2>
        Player 1 Character Name
      </h2>
      <input type="text" id="pone" style="width:100%"/>
      <input type="submit" />
    </form>
    <form id="player2form" onSubmit="return pTwoName()" style="display:none">
      <h2>
        Player 2 Character Name
      </h2>
      <input type="text" id="ptwo" style="width:100%"/>
      <input type="submit" />
    </form>
  </div>
  <div id="battle">
    <h2>
      <span style="float:left">
        <span id="p1n"></span> 
        <span id="p1h" style="color:Red"></span>
      </span>
      <span  style="float:right">
        <span id="p2n"></span>
        <span id="p2h" style="color:Red"></span>
      </span>
    </h2>
  </div>
  <script>
    var p1form=document.getElementById("player1form");
    var p2form=document.getElementById("player2form");
    var p1name;
    var p2name;
    var p1health;
    var p2health;
    var turnToggle = 0;
    var xi=0;
    var xj=0;
    var lim=1000;
    function pOneName(){
      p1name=document.getElementById("pone").value;
      document.getElementById("p1n").innerHTML=p1name;
      p1form.style.display = "none";
      p2form.style.display = "inline";
      alert(gethash(p1name));
      return false;
    }
    function gethash (word){
      var hash = 11720509;
      var prime = 1048837; 
      var nums=numberize(word);
      var  i = 0;
      for(i=0;i<nums.length;i++){
        hash=hash^nums[i];
        hash*=prime;
        hash&=0xffffff;
      }
      return hash;
    }
    function numberize (e){
      return e.split("").map(x => x.charCodeAt([0]));
    }
    function pTwoName(){     
      p2name=document.getElementById("ptwo").value; 
      document.getElementById("p2n").innerHTML=p2name;
      p2form.style.display = "none";
      alert(gethash(p2name));
      resetGame();
      return false;
    }
    function turn(){
      p1health++;
      p2health++;
      turnToggle=1-turnToggle;
    }
    function resetGame(){
      p1health=p2health=100;
      document.getElementById("p1h").innerHTML=p1health
      document.getElementById("p2h").innerHTML=p2health;
      return false;
    }
  </script>              
</body>
</html>
